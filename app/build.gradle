apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "com.yslei.soundrecorder"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // App's support dependencies
    implementation([
            "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion",
            "com.android.support:cardview-v7:$rootProject.supportLibraryVersion",
            "com.android.support:design:$rootProject.supportLibraryVersion",
            "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion",
            "com.android.support:support-v4:$rootProject.supportLibraryVersion",
            "com.google.guava:guava:$rootProject.guavaVersion",
            "android.arch.lifecycle:extensions:$rootProject.archLifecycleVersion"
    ])
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraintLayout"
    implementation "com.melnykov:floatingactionbutton:$rootProject.floatButton"
    implementation "pub.devrel:easypermissions:$rootProject.easyPermissions"
    implementation "com.carlos.voiceline:mylibrary:$rootProject.vidoeWave"
    // test
    testImplementation "junit:junit:$rootProject.junitVersion"
    androidTestImplementation "com.android.support.test:runner:$rootProject.runnerVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.espressoVersion"
}
